<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Drag and Drop</title>
</head>
<body>
    <header><h1>Ejercicio 16 Drag and Drop - Open Bootcamp</h1></header>
    <main>
            <div class="divContainer">
                <p class="parrafo" draggable="true" id="parrafo-1">Primero</p>
                <p class="parrafo" draggable="true" id="parrafo-2">Segundo</p>
            </div>
            <div class="divContainer">
                <p class="parrafo" draggable="true" id="parrafo-3">Tercero</p>
                <p class="parrafo" draggable="true" id="parrafo-4">Cuarto</p>
            </div>
            <div class="divContainer">

                <p class="parrafo" draggable="true" id="parrafo-6">Sexto</p>
            </div>
            <div>
                <img src="./papelera.jfif" alt="Papelera" class="papelera">
            </div>
            <!-- imagen fantasma para cambiar el estilo por defecto -->
            <div class="img-ghost"></div>
    </main>


    <script src="./index.js"></script>

</html>
